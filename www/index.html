<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->

        <link rel="stylesheet" type="text/css" href="css/index.css" />

<link href="http://code.google.com/apis/maps/documentation/javascript/examples/default.css" rel="stylesheet" type="text/css" />
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <h1>PhoneGap</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                   <div id="map_canvas" style="width:100%; height:300px; left:0px; top:0px; position:fixed; z-index:99;">
</div>
                    <button id="start" style="padding:20px;">NFC cast</button> <br>
                    <button id="read"  style="padding:20px;">>NFC read</button> <br>
                <p class="event received" id="geolocation">Device is Ready</p>
                <img id="avatar" style="width:200px; height:auto;"/>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" charset="utf-8">

    // Wait for device API libraries to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

            function GoogleMap(){
 
this.initialize = function(){
var map = showMap();
}
 
 var showMap = function(){
var mapOptions = {
zoom: 4,
center: new google.maps.LatLng(-33, 151),
mapTypeId: google.maps.MapTypeId.ROADMAP
}
 
var map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);
 
return map;
}
}
            
            
            
            
    // device APIs are available
    //
    function onDeviceReady() {
        navigator.geolocation.getCurrentPosition(onSuccess, onError);
        var map = new GoogleMap();
    map.initialize();
    }
            
            
            

    // onSuccess Geolocation
    //
    function onSuccess(position) {
        var element = document.getElementById('geolocation');
        element.innerHTML = 'Latitude: '           + position.coords.latitude              + '<br />' +
                            'Longitude: '          + position.coords.longitude             + '<br />' +
                            'Altitude: '           + position.coords.altitude              + '<br />' +
                            'Accuracy: '           + position.coords.accuracy              + '<br />' +
                            'Altitude Accuracy: '  + position.coords.altitudeAccuracy      + '<br />' +
                            'Heading: '            + position.coords.heading               + '<br />' +
                            'Speed: '              + position.coords.speed                 + '<br />' +
                            'Timestamp: '          + position.timestamp                    + '<br />';
    }

    // onError Callback receives a PositionError object
    //
    function onError(error) {
        alert('code: '    + error.code    + '\n' +
              'message: ' + error.message + '\n');
    }
            
            
              // Called when capture operation is finished
    //
    function captureSuccess(mediaFiles) {
        var i, len;
        for (i = 0, len = mediaFiles.length; i < len; i += 1) {
            alert(mediaFiles[i].name);
            alert(mediaFiles[i].fullPath);
            var obrazek = document.getElementById('avatar');
            obrazek.src = mediaFiles[i].fullPath;
        }
    }
            
        var startCast = document.getElementById('start');
            startCast.addEventListener('click',sendNFCStart, false);
            
             var startRead = document.getElementById('read');
            startRead.addEventListener('click',readNFCStart, false);
         
            
var message = [
    ndef.textRecord("hello, world")
];

            
  function sendNFCStart() {          
            alert('sending');
            nfc.share(message, sendNFC, sendNFCError); 
  }
  
function sendNFC() {
    alert('przesłano poprawnie');
}
            
            
            function sendNFCError() {
    alert('nie przesłano');
}
            
            
          
            
            
          function readNFCStart() {  
    alert('onn');
            nfc.addNdefListener(callbackNFC, nfcReadOk, nfcReadFalse);
          }
            
              function callbackNFC() {
   alert('odebrano');
        alert(ndef.textRecord);
}
            
        function nfcReadOk() {
             alert('odebrano');
        alert(ndef.textRecord);
        }
            
            function nfcReadFalse() {
             alert('nie odebrano');
        }
            

    // Called if something bad happens.
    //
    function captureError(error) {
        var msg = 'An error occurred during capture: ' + error.code;
        navigator.notification.alert(msg, null, 'Uh oh!');
    }

    // A button will call this function
    //
    function captureImage() {
        // Launch device camera application,
        // allowing user to capture up to 2 images
        navigator.device.capture.captureImage(captureSuccess, captureError, {limit: 2});
    }

    // Upload files to server
    function uploadFile(mediaFile) {
        var ft = new FileTransfer(),
            path = mediaFile.fullPath,
            name = mediaFile.name;

        ft.upload(path,
            "http://my.domain.com/upload.php",
            function(result) {
                console.log('Upload success: ' + result.responseCode);
                console.log(result.bytesSent + ' bytes sent');
            },
            function(error) {
                console.log('Error uploading file ' + path + ': ' + error.code);
            },
            { fileName: name });
    }
            

    </script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
